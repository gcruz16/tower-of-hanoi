<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Inline&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header"> Tower of Hanoi</header>
    <form>
        <nav id="nav"> Nav
            <input id="reset-button" type="button" value="Reset game">
        </nav>

        <main id="main">
            <div class="hanoi-towers">
                <div id="disks-towers">
                    <disks id="div-disks">
                        <div id="disks-tower-a" class="disks">
                            <div id="disk1" class="disk-item"></div>
                            <div id="disk2" class="disk-item"></div>
                            <div id="disk3" class="disk-item"></div>
                            <div id="disk4" class="disk-item"></div>
                        </div>
                        <div id="disks-tower-b" class="disks">

                        </div>
                        <div id="disks-tower-c" class="disks">

                        </div>

                    </disks>
                    <div id="towers">
                        <div id="towerA" class="tower-item">A</div>
                        <div id="towerB" class="tower-item">B</div>
                        <div id="towerC" class="tower-item">C</div>
                    </div>
                </div>
                <div id="base">
                    <div class="base-item"></div>
                    <div class="base-item"></div>
                    <div class="base-item"></div>
                </div>


            </div>
        </main>
        <aside id="aside">
            <section class="game-board"> section

            </section>
        </aside>
        <footer id="footer">footer</footer>
        <script src="js/main.js"></script>
    </form>
</body>

</html>
